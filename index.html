<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlock Me - Hidden Image Reveal</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2em;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-family: monospace;
      width: 120px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    #message {
      margin-top: 2rem;
      display: none;
      font-size: 1.1rem;
      color: #222;
      white-space: pre-wrap;
      max-width: 600px;
    }

    .unlocked {
      display: block;
      animation: fadeIn 1s ease-out;
    }

    #image {
      display: none;
      margin-top: 2rem;
      border: 5px solid #333;
      max-width: 90%;
      max-height: 400px;
      opacity: 0;
      filter: grayscale(100%) sepia(100%) contrast(150%) blur(2px);
      transition: opacity 4s ease, filter 4s ease;
    }

    #image.reveal {
      opacity: 1;
      filter: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
